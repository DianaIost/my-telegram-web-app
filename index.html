<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <!-- Подключение внешнего шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Базовые стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Загрузочный экран с картинкой */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Затемнение фона */
            z-index: 1000;
        }

        .loading-screen img {
            max-width: 100%; /* Ограничиваем максимальный размер изображения */
            max-height: 100%; /* Ограничиваем максимальную высоту изображения */
        }

        /* Скрытие загрузочного экрана */
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Основной контейнер */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Заголовок */
        h1 {
            color: #333;
            margin-bottom: 20px;
