<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой хвостик</title>
    <style>
        /* Стиль для фона загрузочного экрана */
        body {
            margin: 0;
            height: 100vh;
            background: url('https://github.com/DianaIost/my-telegram-web-app/raw/main/Frame%201.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Ожидаемый экран с текстом загрузки */
        .loading {
            font-size: 2.5em;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Загрузка...</h1>
    </div>

    <script>
        // Инициализация полноэкранного режима при загрузке
        window.onload = function() {
            // Запрос на включение полноэкранного режима
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.requestFullscreen();
            }

            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
            }, 3000); // Время задержки 3 секунды для эффекта загрузки
        };

        // Функция для выхода из полноэкранного режима (при необходимости)
        function exitFullscreen() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.exitFullscreen();
            }
        }

        // Пример: Автоматический выход через 10 секунд (для теста)
        setTimeout(function() {
            exitFullscreen(); // Это можно вызвать в нужный момент
        }, 10000); // Выход через 10 секунд
    </script>
</body>
</html>
