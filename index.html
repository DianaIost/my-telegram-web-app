<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://path.to/your/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .loading {
            text-align: center;
            font-size: 30px;
            color: #fff;
        }

        /* Медиазапросы для разных устройств */
        @media (max-width: 768px) {
            body {
                background-position: center center; /* Выравнивание для мобильных */
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 100%; /* Для маленьких экранов, адаптируем размер */
            }
        }
    </style>
</head>
<body>
    <div class="loading">Добро пожаловать! Загружаем...</div>
</body>
</html>
