<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        /* Загрузочный экран */
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            position: relative;
        }

        #loading-screen img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Страница 2 */
        #page2 {
            display: none;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <img src="your-image.jpg" alt="Загрузка...">
    </div>

    <!-- Страница 2 -->
    <div id="page2">
        <h1>Давайте познакомимся!</h1>
        
        <!-- Поле ввода клички -->
        <div class="input-field" id="dog-name" onclick="openNameInput()">Введите кличку</div>
        <div class="input-field">Какой возраст?</div>
        <div class="input-field">Зная возраст собаки, мы предложим лучший индивидуальный план для тренировок и прогулок.</div>

        <!-- Кнопки для выбора пола -->
        <div>
            <button class="button" id="male" onclick="selectGender('male')">Мальчик</button>
            <button class="button" id="female" onclick="selectGender('female')">Девочка</button>
        </div>

        <!-- Кнопка "Далее" -->
        <button class="button" id="next-btn" onclick="nextStep()">Далее</button>
    </div>

    <script>
        // Переход на страницу 2 через 3 секунды
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none'; // Скрыть загрузочный экран
            document.getElementById('page2').style.display = 'block'; // Показать страницу 2
        }, 3000); // Задержка 3 секунды (3000 миллисекунд)

        // Открытие поля для ввода клички собаки
        function openNameInput() {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Введите кличку';
            input.classList.add('input-field');
            input.autofocus = true;
            document.getElementById('dog-name').innerHTML = '';
            document.getElementById('dog-name').appendChild(input);

            // Когда пользователь завершает ввод, обновляем текст
            input.addEventListener('blur', function() {
                const dogName = input.value;
                if (dogName !== '') {
                    document.getElementById('dog-name').innerText = dogName;
                }
            });
        }

        // Выбор пола собаки
        function selectGender(selectedGender) {
            const maleBtn = document.getElementById('male');
            const femaleBtn = document.getElementById('female');
            
            if (selectedGender === 'male') {
                maleBtn.style.backgroundColor = '#4CAF50';
                femaleBtn.style.backgroundColor = '#f0f0f0';
            } else {
                femaleBtn.style.backgroundColor = '#4CAF50';
                maleBtn.style.backgroundColor = '#f0f0f0';
            }
        }
