<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой хвостик</title>
    <style>
        /* Стиль для фона загрузочного экрана */
        body {
            margin: 0;
            height: 100vh;
            background: url('https://github.com/DianaIost/my-telegram-web-app/raw/main/Frame%201.png') no-repeat center center;
            background-size: cover; /* Это позволяет картинке адаптироваться под экран */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Ожидаемый экран с текстом загрузки */
        .loading {
            font-size: 2.5em;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Загрузка...</h1>
    </div>

    <script>
        // Имитация загрузки и переключение экранов
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
            }, 3000); // Время задержки 3 секунды для эффекта загрузки
        };
    </script>
</body>
</html>
